quarkus.mongodb.tls=true
quarkus.mongodb.tls-configuration-name=mongo
quarkus.tls.mongo.key-store.p12.path=client-keystore.p12
quarkus.tls.mongo.key-store.p12.password=password
quarkus.tls.mongo.trust-store.p12.path=client-truststore.p12
quarkus.tls.mongo.trust-store.p12.password=password

quarkus.native.additional-build-args=-H:IncludeResources=.*\\.p12,-H:IncludeResources=.*\\.txt
