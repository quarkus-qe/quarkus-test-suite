db-url=replaced-by-runtime-value
db-password=replaced-by-runtime-value
db-username=replaced-by-runtime-value

# TODO: drop when https://github.com/quarkusio/quarkus/issues/46890 gets fixed
quarkus.native.monitoring=none

quarkus.hibernate-orm.db2.packages=io.quarkus.ts.jakarta.data.db
quarkus.hibernate-orm.db2.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.db2.datasource=db2
quarkus.hibernate-orm.db2.active=false
%db2.quarkus.hibernate-orm.db2.active=true
quarkus.datasource.db2.db-kind=db2
quarkus.datasource.db2.active=false
%db2.quarkus.datasource.db2.active=true
quarkus.datasource.db2.username=${db-username}
quarkus.datasource.db2.password=${db-password}
quarkus.datasource.db2.jdbc.url=${db-url}
