db-url=replaced-by-runtime-value
db-password=replaced-by-runtime-value
db-username=replaced-by-runtime-value

quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.martin=martin
quarkus.security.users.embedded.roles.martin=admin

quarkus.hibernate-orm.pg.packages=io.quarkus.ts.jakarta.data.db
quarkus.hibernate-orm.pg.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.pg.datasource=pg
quarkus.hibernate-orm.pg.active=false
%pg.quarkus.hibernate-orm.pg.active=true
quarkus.datasource.pg.db-kind=postgresql
quarkus.datasource.pg.active=false
%pg.quarkus.datasource.pg.active=true
quarkus.datasource.pg.username=${db-username}
quarkus.datasource.pg.password=${db-password}
quarkus.datasource.pg.jdbc.url=${db-url}

