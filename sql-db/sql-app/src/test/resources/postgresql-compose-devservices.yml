name: test-project
services:
  db:
    image: ${IMAGE}
    healthcheck:
      test: pg_isready -U myuser -d mydb
      interval: 1s
      timeout: 1s
      retries: 3
    ports:
      - '5432'
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
      POSTGRESQL_USER: myuser
      POSTGRESQL_PASSWORD: mypassword
      POSTGRESQL_DATABASE: mydb
