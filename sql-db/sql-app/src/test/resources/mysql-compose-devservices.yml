name: test-project
services:
  db:
    image: ${IMAGE}
    ports:
      - '3306'
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
      MYSQL_DATABASE: mydb
    labels:
      io.quarkus.devservices.compose.wait_for.logs: .*/mysql.*sock.*port.*3306.*