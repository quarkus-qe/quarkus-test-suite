quarkus.oidc.token.binding.certificate=true
quarkus.http.auth.inclusive=true
quarkus.ssl.native=true
quarkus.http.ssl.client-auth=request

quarkus.oidc.tls.tls-configuration-name=oidc-client-tls
quarkus.tls.oidc-client-tls.key-store.p12.path=client-keystore.p12
quarkus.tls.oidc-client-tls.key-store.p12.password=password
quarkus.tls.oidc-client-tls.trust-store.p12.path=client-truststore.p12
quarkus.tls.oidc-client-tls.trust-store.p12.password=password

quarkus.http.tls-configuration-name=server-mtls
quarkus.tls.server-mtls.key-store.p12.path=server-keystore.p12
quarkus.tls.server-mtls.key-store.p12.password=password
quarkus.tls.server-mtls.trust-store.p12.path=server-truststore.p12
quarkus.tls.server-mtls.trust-store.p12.password=password

quarkus.native.additional-build-args=-H:IncludeResources=.*\\.p12||.*\\.jks||.*\\.unknown-extension,-H:IncludeResources=.*\\.txt
