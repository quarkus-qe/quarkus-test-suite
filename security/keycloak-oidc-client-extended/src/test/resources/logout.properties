keycloak.url=http://localhost:8180
quarkus.oidc.auth-server-url=${keycloak.url}/realms/quarkus/
quarkus.oidc.client-id=quarkus-app
quarkus.oidc.credentials.secret=B9w9g5x56D7S9fR2j3LqE5reopKgsvFM
quarkus.oidc.authentication.scopes=profile,email,phone



# Logout flow
quarkus.oidc.code-flow.auth-server-url=${keycloak.url}/realms/quarkus/
quarkus.oidc.code-flow.client-id=quarkus-web-app
quarkus.oidc.code-flow.logout.path=/code-flow/logout
quarkus.oidc.code-flow.logout.frontchannel.path=/code-flow/front-channel-logout
quarkus.oidc.code-flow.logout.post-logout-path=/code-flow/post-logout
quarkus.oidc.code-flow.logout.post-logout-uri-param=returnTo
quarkus.oidc.code-flow.logout.extra-params.client_id=${quarkus.oidc.code-flow.client-id}
quarkus.oidc.code-flow.logout.clear-site-data=cache,cookies,storage
quarkus.oidc.code-flow.credentials.secret=B9w9g5x56D7S9fR2j3LqE5reopKgsvFM
quarkus.oidc.code-flow.application-type=web-app
# Quarkus need set tls registry for oidc tenant for self-sign certs in addition of setting it for oidc
quarkus.oidc.code-flow.tls.tls-configuration-name=${quarkus.oidc.tls.tls-configuration-name}

# Disable redirect after successful authentication
# It makes it easier to test HTTP header in authentication process
quarkus.oidc.code-flow.authentication.remove-redirect-parameters=false
quarkus.oidc.code-flow.authentication.cache-control=no-store

# No cache tenant
quarkus.oidc.no-cache.auth-server-url=${keycloak.url}/realms/quarkus/
quarkus.oidc.no-cache.client-id=quarkus-web-app
quarkus.oidc.no-cache.credentials.secret=B9w9g5x56D7S9fR2j3LqE5reopKgsvFM
quarkus.oidc.no-cache.application-type=web-app
quarkus.oidc.no-cache.tls.tls-configuration-name=${quarkus.oidc.tls.tls-configuration-name}


quarkus.http.auth.permission.unsecured.paths=/code-flow,/no-cache
quarkus.http.auth.permission.unsecured.policy=permit
quarkus.http.auth.permission.unsecured.methods=GET

quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.auth.permission.logout.paths=/code-flow/logout
quarkus.http.auth.permission.logout.policy=authenticated

quarkus.oidc.token-cache.max-size=1