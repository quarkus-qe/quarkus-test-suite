# We use org.keycloak:keycloak-authz-client directly and not the keycloak-authorization extension
quarkus.native.additional-build-args=--initialize-at-run-time=org.keycloak.common.util.BouncyIntegration

quarkus.oidc.client-id=test-app
quarkus.oidc.credentials.secret=password

# client with default silver acr
quarkus.oidc.web-app-silver.client-id=${quarkus.oidc.client-id}
quarkus.oidc.web-app-silver.credentials.secret=${quarkus.oidc.credentials.secret}
quarkus.oidc.web-app-silver.application-type=web-app
quarkus.oidc.web-app-silver.auth-server-url=${quarkus.oidc.auth-server-url}
quarkus.oidc.web-app-silver.tls.tls-configuration-name=${quarkus.oidc.tls.tls-configuration-name}

# client with default gold acr
quarkus.oidc.web-app-gold.client-id=${quarkus.oidc.client-id}-gold
quarkus.oidc.web-app-gold.credentials.secret=${quarkus.oidc.credentials.secret}
quarkus.oidc.web-app-gold.application-type=web-app
quarkus.oidc.web-app-gold.auth-server-url=${quarkus.oidc.auth-server-url}
quarkus.oidc.web-app-gold.tls.tls-configuration-name=${quarkus.oidc.tls.tls-configuration-name}

# tenant with custom Jose4J validator
quarkus.oidc.custom-validator.client-id=${quarkus.oidc.client-id}
quarkus.oidc.custom-validator.credentials.secret=${quarkus.oidc.credentials.secret}
quarkus.oidc.custom-validator.auth-server-url=${quarkus.oidc.auth-server-url}
quarkus.oidc.custom-validator.tls.tls-configuration-name=${quarkus.oidc.tls.tls-configuration-name}

quarkus.http.auth.proactive=false
