# without this option the application can not connect to the database on OpenShift
# since it uses URL akin to "jdbc:postgresql://postgres-$PROJECT.apps.$OUR_CLUSTER.redhat.com:80/mydb"
# instead of "jdbc:postgresql://database:5432/mydb"
# I presume this happens because we do not expose database containers
ts.database.openshift.use-internal-service-as-url=true
ts.redis.openshift.use-internal-service-as-url=true